<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400">

    </canvas>
    <script>
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0, 0, 600, 400);
        let radio = 10;

        let aleatoriox = 0;
        let aleatorioy = 0;
        function disenharCircunferencia(x, y, radio, color) {
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2 * Math.PI);
            pincel.fill();
        }



        function disenarObjetivo(x, y) {
            disenharCircunferencia(x, y, radio + 20, "red");
            disenharCircunferencia(x, y, radio + 10, "white");
            disenharCircunferencia(x, y, radio, "red");
        }


        function clearScreen() {
            pincel.clearRect(0, 0, 600, 400);
        }

        // let x = 0;
        // let sentido = false;
        function updateScreen() {
            clearScreen();
            aleatoriox = Math.round(Math.random() * 570);
            aleatorioy = Math.round(Math.random() * 370);
            disenarObjetivo(aleatoriox, aleatorioy);
        }


        function shoter(event) {
            x = event.pageX - pantalla.offsetLeft;
            y = event.pageY - pantalla.offsetTop;

            if ((x > aleatoriox - radio) && (x < aleatoriox + radio) && (y > aleatorioy - radio) && (y < aleatorioy + radio)) {
                alert("Acerto");
            }

        }


        setInterval(updateScreen, 2000);

        pantalla.onclick = shoter;

    </script>

</body>

</html>
