<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>
    <script>


        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);

        function exibiAlerta(event) {
            console.log(event);
            alert("");
        }
        let countClick = 0;
        var colores = ["blue", "green", "yellow", "red", "orange"];

        function dibujarCircle(event) {

            pincel.fillStyle = colores[countClick];
            pincel.beginPath();
            pincel.arc(event.pageX, event.pageY, 10, 0, 2 * 3.14);
            pincel.fill();

        }
        function alterarColor() {
            countClick++;
            if (countClick > 4) {
                countClick = 0;
            }
            return countClick;
        }

        pantalla.oncontextmenu = alterarColor;

        pantalla.onclick = dibujarCircle;

    </script>
</body>

</html>
